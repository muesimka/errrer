<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
    <link rel="stylesheet" href="css/theme1.css">
</head>
<body>
    <header>
        <a href="">Tasks</a>
        <button id="themeToggle">На темную сторону интернета</button>
    </header>
    <main>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Введите новую задачу..">
            <button id="addTaskBtn">Добавить</button>
        </div>
        <ul id="taskList"></ul>
        <div class="task-counter">
            Всего задач: <span id="totalTasks">0</span>
            Выполнено: <span id="completedTasks">0</span>
        </div>
    </main>
    <script src="JS/tasks1.js"></script>
</body>
</html>
